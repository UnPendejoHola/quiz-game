
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Quiz App</h1>
            <button id="start-btn" class="btn">Comenzar Quiz</button>
            <button id="highscores-btn" class="btn">Puntuaciones</button>
        </div>
        
        <div id="quiz" class="hide">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Pregunta
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Puntuación
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Tiempo
                    </p>
                    <h1 class="hud-main-text" id="timer">
                        30
                    </h1>
                </div>
            </div>
            <h2 id="question">¿Cuál es la respuesta a esta pregunta?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Opción 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Opción 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Opción 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Opción 4</p>
            </div>
        </div>
        
        <div id="end" class="flex-center flex-column hide">
            <h1 id="finalScore">0</h1>
            <form>
                <h2>Ingresa tu nombre para guardar tu puntuación</h2>
                <input type="text" name="username" id="username" placeholder="Nombre">
                <button type="submit" class="btn" id="saveScoreBtn" disabled>Guardar</button>
            </form>
            <button id="play-again" class="btn">Jugar de nuevo</button>
            <button id="go-home" class="btn">Inicio</button>
        </div>
        
        <div id="highscores" class="flex-center flex-column hide">
            <h1>Puntuaciones más altas</h1>
            <ul id="highScoresList"></ul>
            <button id="return-home" class="btn">Inicio</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
